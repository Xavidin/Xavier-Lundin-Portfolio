<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Xavier Lundin</title>
  <link rel="stylesheet" href="contacts.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">Xavier Lundin</div>
    <div class="header-right">
      <a href="home.html" class="contact-btn">Home</a>
    </div>
  </header>
    <div id="wrapper">

        <main>
            <form class="row g-3" action="https://formsubmit.co/xas.lundin@gmail.com" method="POST">

            <h2>Contact Me!</h2>
            <p>If you have any questions, feedback, or need assistance, please feel free to reach out to me through this form.</p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <p>xas.lundin@gmail.com</p>
            <div class="wrapper"></div>
            <div class="button"></div>
            <i class="fa fa-facebook"></i>
        </footer>
    </div>
</body>
</html>
